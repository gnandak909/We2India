<head>
  <title>w2i</title>
</head>

<body>

{{> main}}

<div class="row">
    <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-12">
      {{> addGuideForm}}
    </div>

    <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-12">
      {{> addNewPlaceForm}}
    </div>
</div>

</body>


<template name="main">
<div class="container">
  {{#if isEmergencyClicked}}
  {{> emergency}}
  {{/ if}}

  {{#if isLoggedIn}}
    {{> homepage}}
  {{else}}
  <div class="row">
    <div class="col-sm-0 col-md-8 col-lg-8 col-xs-0">
      {{> signupForm}}
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4 col-xs-12">
  
    {{> loginForm}}
    </div>
  </div>
  {{/if}}
 </div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="signupForm">

<div class="jumbotron">
<h1><center>Welcome to W2I</center></h1>
</div>

	<div class="signupform">
  		<center>Sign-up</center>
  		<form class="form-group">
  		Name : <input type="text" name="name" class="form-control">
  		Email: <input type="email" name="email" class="form-control">
  		Phone : <input type="number" name="phone" class="form-control">
      Nationality : <input type="text" name="nationality" class="form-control">
  		Password : <input type="password" name="password" class="form-control">
  		Confirm password : <input type="password" name="cpassword" class='form-control'>
  		<input type="submit" value="Sign-up!" class="btn btn-primary">
  		</form>
  
  


</div>

</template>


<template name="loginForm">
	<form class="form-group">
		Email : <br><input type="email" name="email"><br>
		Password :<br> <input type="password" name="password"><br>
		<input type="submit" value="Login" class="btn btn-success">
	</form>
</template>
